<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203A43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5364;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="starGlow">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="1.5" fill="url(#starGlow)"/>
  <circle cx="250" cy="80" r="1" fill="url(#starGlow)"/>
  <circle cx="400" cy="40" r="1.2" fill="url(#starGlow)"/>
  <circle cx="550" cy="90" r="1" fill="url(#starGlow)"/>
  <circle cx="700" cy="60" r="1.3" fill="url(#starGlow)"/>
  <circle cx="150" cy="150" r="0.8" fill="url(#starGlow)"/>
  <circle cx="600" cy="180" r="1" fill="url(#starGlow)"/>
  <circle cx="300" cy="200" r="0.9" fill="url(#starGlow)"/>
  <circle cx="750" cy="150" r="1.1" fill="url(#starGlow)"/>
  
  <!-- Moon -->
  <circle cx="650" cy="100" r="40" fill="#FFF8DC" opacity="0.9"/>
  <circle cx="660" cy="95" r="38" fill="url(#skyGradient)" opacity="0.3"/>
</svg>
