    <!-- Falling Leaves Animation Script -->
    <script>
        // Create animated falling leaves
        const fallingLeavesContainer = document.getElementById('fallingLeaves');
        const leafEmojis = ['ğŸŒ¿', 'ğŸƒ', 'ğŸ‚'];
        
        for (let i = 0; i < 15; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'absolute text-3xl animate-fall';
            leaf.textContent = leafEmojis[Math.floor(Math.random() * leafEmojis.length)];
            leaf.style.left = Math.random() * 100 + '%';
            leaf.style.animationDuration = (Math.random() * 5 + 5) + 's';
            leaf.style.animationDelay = Math.random() * 5 + 's';
            fallingLeavesContainer.appendChild(leaf);
        }

        // Add hidden class functionality
        const startScreen = document.getElementById('startScreen');
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.attributeName === 'class') {
                    if (startScreen.classList.contains('hidden')) {
                        startScreen.style.display = 'none';
                    } else {
                        startScreen.style.display = 'flex';
                    }
                }
            });
        });
        observer.observe(startScreen, { attributes: true });
    </script>
