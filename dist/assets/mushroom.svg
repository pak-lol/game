<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Red cap gradient -->
    <radialGradient id="capGradient" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#DD2222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BB0000;stop-opacity:1" />
    </radialGradient>

    <!-- White stem gradient -->
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <radialGradient id="mushroomGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Magical glow -->
  <ellipse cx="32" cy="32" rx="28" ry="28" fill="url(#mushroomGlow)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Shadow -->
  <ellipse cx="32" cy="54" rx="12" ry="3" fill="black" opacity="0.25"/>

  <!-- Stem -->
  <rect x="26" y="30" width="12" height="20" rx="2" ry="2"
        fill="url(#stemGradient)"
        stroke="#D0D0D0"
        stroke-width="0.8"/>

  <!-- Stem highlight -->
  <rect x="27" y="31" width="4" height="17" rx="1" ry="1"
        fill="white"
        opacity="0.4"/>

  <!-- Stem base (ring) -->
  <ellipse cx="32" cy="48" rx="7" ry="2.5"
           fill="#E8E8E8"
           stroke="#C8C8C8"
           stroke-width="0.5"/>

  <!-- Cap bottom (gills) -->
  <ellipse cx="32" cy="30" rx="16" ry="5"
           fill="#F0F0F0"
           stroke="#D8D8D8"
           stroke-width="0.5"/>

  <!-- Cap main body -->
  <path d="M 16 30 Q 16 18 32 14 Q 48 18 48 30 Z"
        fill="url(#capGradient)"
        stroke="#990000"
        stroke-width="1.2"/>

  <!-- White spots on cap -->
  <circle cx="24" cy="22" r="3" fill="white" opacity="0.95"/>
  <circle cx="32" cy="18" r="3.5" fill="white" opacity="0.95"/>
  <circle cx="40" cy="23" r="2.8" fill="white" opacity="0.95"/>
  <circle cx="28" cy="27" r="2" fill="white" opacity="0.95"/>
  <circle cx="38" cy="28" r="2.2" fill="white" opacity="0.95"/>

  <!-- Spot highlights -->
  <circle cx="32.5" cy="17.5" r="1.2" fill="white" opacity="0.5"/>
  <circle cx="24.5" cy="21.5" r="1" fill="white" opacity="0.5"/>
  <circle cx="40.5" cy="22.5" r="0.9" fill="white" opacity="0.5"/>

  <!-- Cap highlight (shine) -->
  <ellipse cx="28" cy="20" rx="6" ry="4"
           fill="white"
           opacity="0.3"/>

  <!-- Magical sparkles -->
  <g opacity="0.9">
    <circle cx="18" cy="26" r="1.2" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="46" cy="24" r="1" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="32" r="1.2" fill="#FFA500">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="22" cy="18" r="0.9" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 2x multiplier badge -->
  <g transform="translate(44, 40)">
    <circle cx="0" cy="0" r="8" fill="#FFD700" stroke="#CC9900" stroke-width="1.2"/>
    <text x="0" y="0"
          font-family="Arial, sans-serif"
          font-size="9"
          font-weight="bold"
          fill="#8B4513"
          text-anchor="middle"
          dominant-baseline="central">2Ã—</text>
  </g>
</svg>
