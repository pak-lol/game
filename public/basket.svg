<svg width="120" height="50" viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Basket gradient - warm woven look -->
    <linearGradient id="basketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C4A0;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D2A679;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8935F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner shadow gradient -->
    <radialGradient id="innerShadow" cx="50%" cy="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <!-- Drop shadow -->
    <filter id="basketShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main basket body (trapezoid shape) -->
  <path d="M 15 8 L 8 42 Q 8 45 12 45 L 108 45 Q 112 45 112 42 L 105 8 Z" 
        fill="url(#basketGradient)" 
        filter="url(#basketShadow)"
        stroke="#9D7D5A" 
        stroke-width="1.5"/>
  
  <!-- Inner depth/opening -->
  <ellipse cx="60" cy="8" rx="45" ry="5" 
           fill="url(#innerShadow)"/>
  
  <!-- Basket rim (top edge) -->
  <ellipse cx="60" cy="8" rx="45" ry="4" 
           fill="#C9A778" 
           stroke="#9D7D5A" 
           stroke-width="1.5"/>
  
  <!-- Woven texture - vertical strips -->
  <g opacity="0.4" stroke="#8B6F47" stroke-width="2" stroke-linecap="round">
    <line x1="25" y1="10" x2="20" y2="43"/>
    <line x1="35" y1="10" x2="32" y2="43"/>
    <line x1="45" y1="10" x2="44" y2="43"/>
    <line x1="55" y1="10" x2="56" y2="43"/>
    <line x1="65" y1="10" x2="64" y2="43"/>
    <line x1="75" y1="10" x2="76" y2="43"/>
    <line x1="85" y1="10" x2="88" y2="43"/>
    <line x1="95" y1="10" x2="100" y2="43"/>
  </g>
  
  <!-- Horizontal weave pattern -->
  <g opacity="0.3" stroke="#A68B6A" stroke-width="1.5" stroke-linecap="round">
    <line x1="12" y1="16" x2="108" y2="16"/>
    <line x1="11" y1="24" x2="109" y2="24"/>
    <line x1="10" y1="32" x2="110" y2="32"/>
    <line x1="9" y1="40" x2="111" y2="40"/>
  </g>
  
  <!-- Highlight for 3D effect -->
  <ellipse cx="35" cy="20" rx="12" ry="18" 
           fill="#F5E6D3" 
           opacity="0.3"/>
  
  <!-- Edge highlights -->
  <path d="M 15 8 L 13 18" 
        stroke="#F5E6D3" 
        stroke-width="1" 
        opacity="0.6" 
        stroke-linecap="round"/>
  <path d="M 105 8 L 107 18" 
        stroke="#F5E6D3" 
        stroke-width="1" 
        opacity="0.6" 
        stroke-linecap="round"/>
</svg>
