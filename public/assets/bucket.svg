<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Bucket body -->
  <defs>
    <linearGradient id="bucketGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main bucket shape (trapezoid) -->
  <path d="M 25 40 L 20 85 Q 20 90 25 90 L 75 90 Q 80 90 80 85 L 75 40 Z"
        fill="url(#bucketGrad)"
        stroke="#CC7000"
        stroke-width="2"/>

  <!-- Bucket rim -->
  <ellipse cx="50" cy="40" rx="27" ry="6"
           fill="#FFE44D"
           stroke="#CC7000"
           stroke-width="2"/>

  <!-- Inner shadow for depth -->
  <ellipse cx="50" cy="40" rx="23" ry="4"
           fill="#CC7000"
           opacity="0.3"/>

  <!-- Bucket handle (wire) -->
  <path d="M 25 40 Q 50 15 75 40"
        fill="none"
        stroke="url(#handleGrad)"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- Handle connection points -->
  <circle cx="25" cy="40" r="3" fill="#A0A0A0" stroke="#707070" stroke-width="1"/>
  <circle cx="75" cy="40" r="3" fill="#A0A0A0" stroke="#707070" stroke-width="1"/>

  <!-- Highlight on bucket -->
  <ellipse cx="35" cy="55" rx="8" ry="15"
           fill="#FFEB99"
           opacity="0.4"/>

  <!-- Shadow lines for 3D effect -->
  <path d="M 23 50 L 22 80"
        stroke="#CC7000"
        stroke-width="1.5"
        opacity="0.3"/>
  <path d="M 77 50 L 78 80"
        stroke="#CC7000"
        stroke-width="1.5"
        opacity="0.3"/>
</svg>
