  <line x1="30" y1="12" x2="27" y2="35" stroke="#654321" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="12" x2="38" y2="35" stroke="#654321" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="12" x2="50" y2="35" stroke="#654321" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="12" x2="62" y2="35" stroke="#654321" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="12" x2="73" y2="35" stroke="#654321" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="12" x2="83" y2="35" stroke="#654321" stroke-width="2" opacity="0.6"/>
  
  <!-- Horizontal weave -->
  <line x1="10" y1="18" x2="90" y2="18" stroke="#A0522D" stroke-width="1.5" opacity="0.5"/>
